<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Sona Enterprises</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>
<body class="bg-gray-50">

    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">

            <h2 class="text-3xl font-bold text-gray-800 text-center mb-2">Reset Password</h2>
            <p class="text-gray-600 text-center mb-6">
                Enter your new password below.
            </p>

            <form method="POST" class="space-y-5">
                {% csrf_token %}

                <div class="relative">
    <label class="block text-gray-700 font-medium mb-1">New Password</label>
    <input type="password" id="new_password" name="new_password"
           placeholder="Enter new password"
           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 outline-none">

    <!-- Eye Button -->
    <span onclick="togglePassword('new_password', 'eye1')"
          class="absolute right-3 top-10 cursor-pointer text-gray-500">
        <svg id="eye1" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
             stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
        </svg>
    </span>
                </div>

                <div class="relative mt-4">
                    <label class="block text-gray-700 font-medium mb-1">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Confirm new password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 outline-none">

                    <!-- Eye Button -->
                    <span onclick="togglePassword('confirm_password', 'eye2')"
                        class="absolute right-3 top-10 cursor-pointer text-gray-500">
                        <svg id="eye2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.8"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </span>
                </div>

                <script>
                function togglePassword(fieldId, eyeId) {
                    const input = document.getElementById(fieldId);
                    const eyeIcon = document.getElementById(eyeId);

                    if (input.type === "password") {
                        input.type = "text";
                        eyeIcon.style.opacity = "0.6";
                    } else {
                        input.type = "password";
                        eyeIcon.style.opacity = "1";
                    }
                }
                </script>


                <button type="submit"
                        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-lg font-semibold transition">
                    Save New Password
                </button>

            </form>

            <p class="text-center mt-6 text-gray-600">
                Go back to 
                <a href="/" class="text-yellow-600 hover:underline font-medium">Home</a>
            </p>

        </div>
    </div>


    {% if messages %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        {% for message in messages %}
        Swal.fire({
            toast: true,
            icon: "{{ message.tags }}",
            title: "{{ message }}",
            position: 'top',
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
        });
        {% endfor %}
    </script>
    {% endif %}

</body>
</html>
