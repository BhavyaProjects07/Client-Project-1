<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Verification</title>
    <style>
        body {
            background: #f5f5f5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            padding-top: 80px;
        }
        .box {
            width: 350px;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #ffb400;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ff9900;
        }
    </style>
</head>

<body>

<div class="box">
    <h2 style="text-align:center;">Admin Verification</h2>
    <p style="font-size:14px;color:#555;">Enter admin security code to continue.</p>

    <form method="post">
        {% csrf_token %}
        <input type="password" name="code" placeholder="Admin Security Code">
        <button type="submit">Verify</button>
    </form>

    {% if messages %}
    <ul style="color:red; margin-top:10px;">
        {% for m in messages %}
        <li>{{ m }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>

</body>
</html>
