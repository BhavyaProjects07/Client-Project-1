<header 
    class="sticky top-0 z-40 w-full transition-all duration-300 bg-white shadow-sm"
    :class="isScrolled ? 'shadow-md' : ''"
    @scroll.window="isScrolled = window.pageYOffset > 10"
    id="header">
    <div class="container mx-auto px-3 sm:px-4 py-3 sm:py-4">
      <div class="flex items-center justify-between gap-2 sm:gap-4">
        <!-- Logo -->
        <img src="/static/logo.png" alt="Sona Enterprises Logo" class="h-12 sm:h-13 w-auto cursor-pointer" onclick="window.location.href='/'">

        <!-- Search Bar - Hidden on mobile -->
        <div class="hidden md:flex items-center flex-1 max-w-md">
          <div class="relative w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-2.5 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
            <form action="{% url 'home' %}" method="get" class="w-full">
              <input
                type="search"
                name="q"
                placeholder="Search fashion, electronics, toys..."
                class="pl-9 w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent text-sm"
              >
            </form>
          </div>
        </div>
        <a href="/">
          <div class="text-lg font-semibold text-amber-700 hover:text-amber-800 transition">
           Home
          </div>
          </a>

        <!-- Navigation & Icons -->
        <div class="flex items-center gap-2 sm:gap-4">
          <!-- Wishlist -->
          <a href="{% url 'view_wishlist' %}">
            <button class="relative p-2 rounded-full hover:bg-gray-100 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
              </svg>
              {% if wishlist_count > 0 %}
              <span class="absolute -top-1 -right-1 h-4 w-4 flex items-center justify-center bg-amber-600 text-white text-xs rounded-full">
                {{ wishlist_count }}
              </span>
              {% endif %}
            </button>
          </a>


          <!-- Cart -->
          <a href="{% url 'view_cart' %}" class="relative p-2 rounded-full hover:bg-gray-100 transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 sm:h-5 sm:w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            {% if user.is_authenticated %}
              <span class="absolute -top-1 -right-1 h-4 w-4 flex items-center justify-center bg-amber-600 text-white text-xs rounded-full">
                {{ request.user.cartitem_set.count }}
              </span>
            {% endif %}
          </a>

          <!-- Profile/Auth -->
            <!-- Profile/Auth -->
<div class="relative inline-block text-left">
  {% if user.is_authenticated %}
    <!-- Dropdown for Authenticated User -->
    <button id="profile-button" class="p-2 rounded-full hover:bg-gray-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
    </button>

    <div id="profile-menu" class="hidden absolute right-0 mt-2 w-80 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-50">
      <div class="px-4 py-3">
        <p class="text-sm font-medium text-gray-700">Welcome, {{ user.username }}</p>
        <hr class="my-2">
        <a href="{% url 'logout' %}" class="block text-sm text-blue-600 hover:underline">Logout</a>
        <a href="{% url 'my_orders' %}" class="block text-sm text-blue-700 hover:underline">Track My Orders</a>
        {% if user.is_staff %}
          <a href="{% url 'admin_dashboard' %}" class="text-sm text-amber-600 hover:underline">Admin Dashboard</a>
        {% endif %}
      </div>
    </div>

  {% else %}
    <!-- Dropdown for Unauthenticated User -->
    <button id="signup-button" class="p-2 rounded-full hover:bg-gray-100">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
        <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
      </svg>
    </button>

    <div id="signup-menu" class="hidden absolute right-0 mt-2 w-80 bg-white rounded-md shadow-lg ring-1 ring-black ring-opacity-5 z-50">
      <div class="px-4 py-3">
        <form method="post" action="{% url 'request_otp' %}" class="space-y-3">
          {% csrf_token %}
          <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
          <input type="text" name="username" required class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring focus:ring-blue-300">

          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input type="email" name="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring focus:ring-blue-300">

          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input type="password" name="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring focus:ring-blue-300">

          <button type="submit" class="w-full bg-blue-600 text-white text-sm font-semibold px-3 py-2 rounded-md hover:bg-blue-700 transition">
            Send OTP
          </button>
        </form>
      </div>
    </div>
  {% endif %}
</div>

      </div>

      <!-- Mobile Menu -->
      <div x-show="isMenuOpen" class="md:hidden mt-3 pb-3 border-t pt-3">
        <div class="relative mb-3">
          <svg xmlns="http://www.w3.org/2000/svg" class="absolute left-3 top-2.5 h-4 w-4 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
          <form action="{% url 'home' %}" method="get" class="w-full">
            <input
              type="search"
              name="q"
              placeholder="Search..."
              class="pl-9 w-full py-2 px-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-amber-500 text-sm"
            >
          </form>
        </div>
      </div>
    </div>
</header>
