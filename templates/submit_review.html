<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Write a Review</title>
  
  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            brand: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              900: '#0c4a6e',
            }
          },
          animation: {
            'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
          },
          keyframes: {
            fadeInUp: {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    
    /* Form Field Styling targeting Django's output */
    .form-group label {
        display: block;
        font-size: 0.875rem;
        font-weight: 500;
        color: #334155; /* Slate-700 */
        margin-bottom: 0.5rem;
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group input[type="email"],
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #fff;
        border: 1px solid #e2e8f0; /* Slate-200 */
        border-radius: 0.75rem;
        font-size: 0.95rem;
        color: #0f172a; /* Slate-900 */
        transition: all 0.2s;
        outline: none;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
        border-color: #0ea5e9; /* Brand-500 */
        box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }
    .form-group textarea {
        min-height: 120px;
        resize: vertical;
    }
    .form-group .helptext {
        font-size: 0.75rem;
        color: #64748b;
        margin-top: 0.25rem;
        display: block;
    }
    .form-group p {
        margin-bottom: 1.5rem;
    }
    
    /* Style Checkboxes */
    .form-group input[type="checkbox"] {
        height: 1.25rem;
        width: 1.25rem;
        border-radius: 0.25rem;
        border: 1px solid #cbd5e1;
        text-accent-color: #0284c7;
        margin-right: 0.5rem;
        vertical-align: middle;
    }
  </style>
</head>
<body class="bg-slate-50 min-h-screen text-slate-800 antialiased selection:bg-brand-100 selection:text-brand-900">

  <div class="sticky top-0 z-50 bg-white/80 backdrop-blur-md border-b border-slate-200">
    {% include 'nav.html' %}
  </div>

  <div class="max-w-2xl mx-auto px-4 py-12 animate-fade-in-up">
    
    <div class="mb-6">
        <a href="javascript:history.back()" class="inline-flex items-center gap-2 text-sm font-medium text-slate-500 hover:text-brand-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
            </svg>
            Back to Reviews
        </a>
    </div>

    <!-- Main Card -->
    <div class="bg-white rounded-2xl shadow-[0_2px_15px_-3px_rgba(0,0,0,0.07),0_10px_20px_-2px_rgba(0,0,0,0.04)] border border-slate-200 overflow-hidden">
        
        <!-- Header -->
        <div class="bg-slate-50 px-8 py-8 border-b border-slate-100 text-center">
            <h1 class="text-2xl font-bold text-slate-900 mb-2">Write a Review</h1>
            <p class="text-slate-500">Share your experience with the community</p>
        </div>

        <!-- Product Context -->
        <div class="px-8 py-6 bg-white border-b border-slate-50">
            <div class="flex items-center gap-4 bg-slate-50 p-4 rounded-xl border border-slate-100">
                <img src="{{ product.get_primary_image_url }}" alt="{{ product.name }}" class="w-16 h-16 object-contain rounded-lg bg-white p-1 border border-slate-100">
                <div>
                    <h3 class="text-base font-semibold text-slate-900 line-clamp-1">{{ product.name }}</h3>
                    <p class="text-sm text-slate-500">Rate this product</p>
                </div>
            </div>
        </div>

        <!-- Form -->
        <div class="px-8 py-8">
            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <!-- Applied CSS class .form-group handles styling of children -->
                <div class="form-group space-y-5">
                    {{ form.as_p }}
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-slate-900 hover:bg-slate-800 text-white font-bold py-4 rounded-xl transition-all duration-200 shadow-lg shadow-slate-900/20 transform hover:-translate-y-0.5">
                        Submit Review
                    </button>
                    <p class="text-xs text-center text-slate-400 mt-4">
                        By submitting, you agree to our terms of service. Reviews are public.
                    </p>
                </div>
            </form>
        </div>
    </div>
  </div>

  {% include 'footer.html' %}

</body>
</html>
