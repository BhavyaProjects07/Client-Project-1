<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-xl shadow-lg">

    <h2 class="text-2xl font-bold mb-6 text-gray-800">ðŸ‘¤ Delivery Profile</h2>

    <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
            <label class="font-medium">First Name</label>
            <input type="text" name="first_name" value="{{ profile.first_name }}"
                class="w-full px-4 py-2 border rounded-lg">
        </div>

        <div>
            <label class="font-medium">Last Name</label>
            <input type="text" name="last_name" value="{{ profile.last_name }}"
                class="w-full px-4 py-2 border rounded-lg">
        </div>

        <div>
            <label class="font-medium">Phone Number</label>
            <input type="text" name="phone" value="{{ profile.phone }}"
                class="w-full px-4 py-2 border rounded-lg">
        </div>

        <button class="w-full bg-amber-600 text-white py-2 rounded-lg hover:bg-amber-700 transition">
            Save Changes
        </button>

    </form>
</div>
