<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Sona Enterprises</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        green: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                        },
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'pulse-slow': 'pulse 3s infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                    },
                },
            },
        }
    </script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        
        /* Animated background */
        .animated-bg {
            background: linear-gradient(135deg, #ffffff 0%, #ffffff 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Input focus animation */
        .input-focus-effect:focus {
            box-shadow: 0 0 0 3px rgba(22, 163, 74, 0.3);
            transition: box-shadow 0.2s ease-in-out;
        }
    </style>
</head>
<body class="animated-bg min-h-screen flex flex-col items-center justify-center p-4">
    <!-- Header/Logo -->
    <div class="mb-6 animate-fade-in">
        <div class="text-3xl font-bold text-orange-600 flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" />
            </svg>
            Sona Enterprises
        </div>
    </div>
    
    <!-- OTP Container -->
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-md animate-slide-up transition-all duration-300 hover:shadow-2xl">
        <!-- Security Icon -->
        <div class="flex justify-center mb-6">
            <div class="bg-orange-50 p-3 rounded-full animate-pulse-slow">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-orange-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                </svg>
            </div>
        </div>
        
        <h2 class="text-2xl font-bold text-gray-800 mb-2 text-center">Verify Your Account</h2>
        <p class="text-gray-600 mb-6 text-center">Please enter the 6-digit code sent to your email</p>

        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags == 'success' %}bg-green-100 text-green-700{% else %}bg-red-100 text-red-700{% endif %} p-3 rounded-lg mb-4 animate-fade-in">
                    <p class="text-center font-medium">
                        {{ message }}
                    </p>
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="relative">
                <input 
                    type="text" 
                    name="otp" 
                    placeholder="Enter 6-digit OTP" 
                    maxlength="6" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-lg text-center text-lg tracking-widest font-medium focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent input-focus-effect transition-all duration-300"
                    pattern="[0-9]{6}"
                    inputmode="numeric"
                >
                <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                </div>
            </div>
            
            <button 
                type="submit" 
                class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-3 px-4 rounded-lg transition-colors duration-300 transform hover:scale-[1.02] active:scale-[0.98] shadow-md hover:shadow-lg"
            >
                Verify OTP
            </button>
        </form>
        
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Didn't receive the code? 
                <a href="#" class="text-green-600 hover:text-green-700 font-medium">Resend OTP</a>
            </p>
        </div>
    </div>
    
    <!-- Footer -->
    <div class="mt-8 text-center text-sm text-gray-600 animate-fade-in">
        <p>&copy; 2023 DevkiMart. All rights reserved.</p>
    </div>
</body>
</html>
