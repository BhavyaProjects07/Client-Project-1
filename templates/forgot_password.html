<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Sona Enterprises</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">

</head>
<body class="bg-gray-50">

    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white shadow-xl rounded-xl p-8 w-full max-w-md">

            <h2 class="text-3xl font-bold text-gray-800 text-center mb-2">Forgot Password?</h2>
            <p class="text-gray-600 text-center mb-6">
                Enter your registered email to receive an OTP for password reset.
            </p>

            <form method="POST" class="space-y-5">
                {% csrf_token %}

                <div>
                    <label class="block text-gray-700 font-medium mb-1">Email Address</label>
                    <input type="email" name="email"
                           placeholder="Enter your email"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-yellow-500 outline-none">
                </div>

                <button type="submit"
                        class="w-full bg-yellow-500 hover:bg-yellow-600 text-white py-3 rounded-lg font-semibold transition">
                    Send OTP
                </button>
            </form>

            <p class="text-center mt-6 text-gray-600">
                Remembered your password?
                <a href="/request-otp/" class="text-yellow-600 hover:underline font-medium">Login here</a>
            </p>

        </div>
    </div>

    {% if messages %}
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        {% for message in messages %}
        Swal.fire({
            toast: true,
            icon: "{{ message.tags }}",
            title: "{{ message }}",
            position: 'top',
            showConfirmButton: false,
            timer: 2000,
            timerProgressBar: true,
        });
        {% endfor %}
    </script>
    {% endif %}

</body>
</html>
